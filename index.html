<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>Connect4</h1>
        <h2 id="currentPlayer"></h2>
        <button id="quitGame">Quit Game</button>
    </header>
    <main>
        <div id="screenBoard"></div>
    </main>
    <div id="menuPopup">
        <div id="menuInternal">
            <h2>Ready to play?</h2>
            <select id="playerSelect">
                <option value="1">1 Player</option>
                <option value="2" selected="selected">2 Players</option>
            </select>
            <div class="nameContainer">
                <input type="text" id="player1Name" maxlength="12" size="15" value="Player 1">
                <input type="text" id="player2Name" maxlength="12" size="15" value="Player 2">
            </div>
            <div class="rangeContainer">
                <label for="columnSelect">Number of Columns: 7</label>
                <input id="columnSelect" type="range" min="4" max="15" step="1" value="7">
            </div>
            <div class="rangeContainer">
                <label for="rowSelect">Number of Rows: 6</label>
                <input id="rowSelect" type="range" min="4" max="15" step="1" value="6">
            </div>
            <button id="menuClose">Play</button>
        </div>
    </div>
</body>
</html>
